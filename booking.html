    <script>
      $(document).ready(function () {
        function hideLoader() {
          $(".spinner").fadeOut(300); // Fade out the spinner/loader
          $(".body-overlay").fadeOut(800); // Fade out the overlay
        }
        $(window).on("load", function () {
          hideLoader(); // Call the hideLoader function
        });

        // Function to close the modal
        function closeModal() {
          $("#thankYouModal").fadeOut(300); // Remove 'open' class to hide the modal
        }

        // Optional: Close modal when the 'Close' button is clicked
        $("#thankYouModal .close-btn").on("click", function () {
          closeModal(); // Close the modal
        });
      });
    </script>
    <script>
      const form = document.getElementById("form");
      const result = document.getElementById("result");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const object = Object.fromEntries(formData);
        const json = JSON.stringify(object);
        result.innerHTML = "Please wait...";

        const modalElement =
          document.getElementsByClassName("thank-you-modal")[0];
        fetch("https://api.web3forms.com/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          body: json,
        })
          .then(async (response) => {
            let json = await response.json();
            if (response.status == 200) {
              result.innerHTML = json.message;
              $("#thankYouModal").fadeIn(300);
            } else {
              console.log(response);
              result.innerHTML = json.message;
            }
          })
          .catch((error) => {
            console.log(error);
            result.innerHTML = "Something went wrong!";
          })
          .then(function () {
            form.reset();
            $(".spinner").fadeOut(300); // Fade out the spinner/loader
            $(".body-overlay").fadeOut(800); // Fade out the overlay
            setTimeout(() => {
              result.style.display = "none";
            }, 3000);
          });
      });
